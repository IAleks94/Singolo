<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./singolo1.css" />
    <title>Singolo</title>
  </head>
  <body>
    <!-- heder -->
    <header class="header">
      <div class="conteiner">
        <div class="header-content">
          <h1 class="logo">singolo<span class="logo-star">*</span></h1>
          <nav class="menu">
            <ul class="menu__ul">
              <li><a href="" class="menu-link">home</a></li>
              <li><a href="" class="menu-link">SERVICES</a></li>
              <li><a href="" class="menu-link">PORTFOLIO</a></li>
              <li><a href="" class="menu-link">ABOUT</a></li>
              <li><a href="" class="menu-link">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- heder end -->
    <div class="slider">
      <div class="conteiner">
        <div class="slider-box">
          <button class="slider-arrow left"></button></button>
          <div class="phone-vert">
            <img class="phone-wind-v" src="/assets/phone-wind-v.png" alt="phone-vert">
          </div>
          <div class="phone-horiz">
            <img class="phone-wind-h" src="/assets/phone-wind-h.png" alt="phone-horiz">
          </div>
          <button class="slider-arrow right"></button></button>

        </div>
      </div>
    </div>
    <!-- slider end -->

  </body>
</html>
